<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container">
            <section>
                <article class="card">
                    <div class="card__body">
                        <div class="card__header">
                            <h2 class="card__title">
                                salad
                            </h2>
                            <h3 class="card__info">
                                <span class="card__info__title">Price</span>
                                <span>CHF 25.-</span>
                            </h3>
                        </div>
                        <h3 class="card__subtitle">For Healthy life</h3>
                        <p class="card__content">
                            Lorem, ipsum dolor sit amet consectetur 
                            sicing elit. Minus error nulla, ratione tempore 
                            pariatur esse impedit ad id totam quasi?
                        </p>
                        <footer class="card__footer">
                            <button class="button button__primary">Order</button>
                            <button class="button">Book a table</button>
                        </footer>
                    </div>
                    <figure class="card__figure">
                        <img src="./img/salade-lentilles.png" alt="salad" />
                    </figure>
                </article>
            </section>
        </div>
    </main>

</body>
</html>
