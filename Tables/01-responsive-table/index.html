<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Demo Responsive Table</title>
</head>
<body>
    
    <table class="table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>Toto</td>
                <td>10</td>
                <td>2</td>
                <td><span><button class="btn-success">Edit</button></span><span><button class="btn-danger">Remove</button></span></td>
            </tr>
            <tr>
                <td>1</td>
                <td>Oli</td>
                <td>12</td>
                <td>12</td>
                <td><span><button class="btn-success">Edit</button></span><span><button class="btn-danger">Remove</button></span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sam</td>
                <td>10</td>
                <td>5</td>
                <td><span><button class="btn-success">Edit</button></span><span><button class="btn-danger">Remove</button></span></td>
            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
